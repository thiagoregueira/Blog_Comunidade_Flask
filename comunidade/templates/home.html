{% extends 'base.html' %}

{% block body %}
<div class="container mt-3">
    <h1 style="color: orange">Comunidade</h1>
    <h2>Lugar para compartilhar seus pensamentos </h2>
    <hr>
    {% for post in posts %}
    <div class="row border mt-4 p-3 meupost">
        <div class="col col-3">
            <div class="image pe-2">
                <img src="{{ url_for('static', filename='fotos_perfil/' + post.autor.foto_perfil) }}" class="rounded"
                    width="200">

                <div class="row justify-content-center">
                    <div class="col" style="text-align: left;">
                        <strong>{{ post.autor.username }}</strong><br>
                        {% for curso in post.autor.cursos.split(';') %}
                        <button type="button" class="btn btn-success mt-2" disabled>{{ curso }}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-9 mb-3">
            <a style="text-decoration: none;" href="{{ url_for('exibir_post', post_id=post.id) }}">
                <h3>{{ post.titulo }}</h3>
            </a>
            <p>{{ post.corpo }}</p>
        </div>
    </div>

    {% endfor %}
    <div style="height: 100px;"></div>
</div>
{% endblock %}
